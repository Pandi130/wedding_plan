<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Plan Details - Elegance Events</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&amp;display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec4899",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221016",
                    },
                    fontFamily: {
                        "display": ["Algerian", "cursive"],
                        "body": ["Times New Roman", "serif"],
                        "cursive": ["Great Vibes", "cursive"],
                        "elegant": ["Parisienne", "cursive"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-body min-h-screen flex flex-col">
    <!-- Header -->
    <header
        class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap bg-black/80 px-10 py-5 text-white shadow-lg backdrop-blur-sm">
        <a class="text-2xl font-bold font-display" href="plan.html">Wedding Planner</a>
        <nav class="flex items-center gap-8">
            <a class="hover:text-primary text-base font-medium transition-colors font-display" href="plan.html">Home</a>
            <a class="hover:text-primary text-base font-medium transition-colors font-display"
                href="plan.html#packages">Packages</a>
            <a class="hover:text-primary text-base font-medium transition-colors font-display"
                href="plan.html#gallery">Gallery</a>
            <a class="hover:text-primary text-base font-medium transition-colors font-display"
                href="plan.html#reviews">Reviews</a>
            <a class="hover:text-primary text-base font-medium transition-colors font-display"
                href="plan.html#contact-modal">Contact</a>
        </nav>
        <div class="flex items-center gap-2">
            <span class="material-symbols-outlined text-primary text-5xl">local_florist</span>
            <span class="text-3xl font-bold font-cursive">Elegance Events</span>
        </div>
    </header>

    <main class="flex-1 container mx-auto px-4 py-12">
        <div
            class="max-w-4xl mx-auto bg-white dark:bg-background-dark/50 rounded-xl shadow-xl overflow-hidden border border-primary/20">
            <div class="p-8">
                <div class="flex flex-col md:flex-row gap-8">
                    <!-- Image Section -->
                    <div class="w-full md:w-1/2">
                        <img id="plan-image"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuCtydiYzKLo014P_tDNHvCorQHhb8m2ERDIC9E0dYBdA2amtW-W9qb6grb8dtOzD9iOTLWVNcdGnANRRiiXflyRexoz15a-6RwtvR_7JmInbKVVyFk9iH-n83307PTLBEm1HeJxw22G2_5ofJd-QUh1dK7K-zMS0eGntc96jO_2SZ9zT0OamekgG0x0xO0O-QL7INXqo1q-XMXmvU5AZ973mNO6VBz1B_FLPqXNn5y22aFFSUd6DE0z7YEM5V6GQ-bqt-88Qj5_"
                            alt="Wedding Plan" class="w-full h-64 md:h-full object-cover rounded-lg shadow-md">
                    </div>

                    <!-- Details Section -->
                    <div class="w-full md:w-1/2 flex flex-col justify-center">
                        <h1 id="plan-title"
                            class="text-3xl md:text-4xl font-bold text-[#181113] dark:text-white font-display mb-2">Plan
                            Details</h1>
                        <p id="plan-price" class="text-primary text-2xl font-black mb-4">$5,000</p>

                        <div class="space-y-4">
                            <h3 class="text-lg font-bold text-[#181113] dark:text-white">What's Included:</h3>
                            <ul id="plan-features" class="space-y-2 text-gray-600 dark:text-gray-300">
                                <li class="flex items-center gap-2">
                                    <span class="material-symbols-outlined text-primary text-sm">check_circle</span>
                                    <span>Detailed Consultation</span>
                                </li>
                                <!-- More items will be injected via JS -->
                            </ul>
                        </div>

                        <div class="mt-8">
                            <button onclick="window.location.href='plan.html#contact-modal'"
                                class="w-full bg-primary text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-opacity-90 transition-transform transform hover:-translate-y-1">
                                Book This Plan
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-primary/5 p-8 border-t border-primary/20">
                <h3 class="text-xl font-bold text-[#181113] dark:text-white font-display mb-4 text-center">Comprehensive
                    Breakdown</h3>
                <p id="plan-description" class="text-gray-600 dark:text-gray-300 text-center leading-relaxed">
                    Select a plan to view its detailed breakdown here.
                </p>
            </div>
        </div>
    </main>

    <footer class="bg-[#fefce8] dark:bg-[#422006] text-gray-700 dark:text-gray-300 font-display mt-auto">
        <div class="container mx-auto px-6 py-12 text-center">
            <p>© 2025 Wedding Planner. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const plans = {
            'basic': {
                title: 'Essential Elegance',
                price: '$5,000',
                image: 'https://lh3.googleusercontent.com/aida-public/AB6AXuCtydiYzKLo014P_tDNHvCorQHhb8m2ERDIC9E0dYBdA2amtW-W9qb6grb8dtOzD9iOTLWVNcdGnANRRiiXflyRexoz15a-6RwtvR_7JmInbKVVyFk9iH-n83307PTLBEm1HeJxw22G2_5ofJd-QUh1dK7K-zMS0eGntc96jO_2SZ9zT0OamekgG0x0xO0O-QL7INXqo1q-XMXmvU5AZ973mNO6VBz1B_FLPqXNn5y22aFFSUd6DE0z7YEM5V6GQ-bqt-88Qj5_',
                features: ['Day-of Coordination', 'Vendor Recommendations', 'Timeline Creation', 'Rehearsal Management'],
                description: 'Perfect for couples who have done the planning but want a professional to execute their vision on the big day. We ensure everything runs smoothly so you can enjoy every moment.'
            },
            'medium': {
                title: 'Grand Affair',
                price: '$10,000',
                image: 'https://lh3.googleusercontent.com/aida-public/AB6AXuCtydiYzKLo014P_tDNHvCorQHhb8m2ERDIC9E0dYBdA2amtW-W9qb6grb8dtOzD9iOTLWVNcdGnANRRiiXflyRexoz15a-6RwtvR_7JmInbKVVyFk9iH-n83307PTLBEm1HeJxw22G2_5ofJd-QUh1dK7K-zMS0eGntc96jO_2SZ9zT0OamekgG0x0xO0O-QL7INXqo1q-XMXmvU5AZ973mNO6VBz1B_FLPqXNn5y22aFFSUd6DE0z7YEM5V6GQ-bqt-88Qj5_', // Using same placeholder for now
                features: ['Full Planning Service', 'Design & Styling', 'Budget Management', 'Vendor Contract Negotiation', 'Unlimited Support'],
                description: 'Our most popular package. We walk with you through every step of the journey, from venue selection to the last dance. Ideal for busy couples who want a stunning wedding without the stress.'
            },
            'high': {
                title: 'Ultimate Dream',
                price: '$20,000',
                image: 'https://lh3.googleusercontent.com/aida-public/AB6AXuANaoU0NB8Zijj9Q1H98zCNdRfNWTDk3MDl5rdUdEOlh6nQxMcgiaLH5_7r3AbRrhmrebfPVjkQCDtA0kV3Gt691eot4NRKKwArW6E-hvQ1jxghJXGwYnZxuAg9GSisG3AQdGp68CoegLBHUzw3FvzC4Tof_jOdKHklyRMLx4XxSGnjhceVP5lfky0oHwZAIoZ9FRfXgJd2BQ6K1kRoRn5x6flmNDszFeDoAca579zTjRpq_kdSmSWxa7qCQ-yCt0com63X0tTW',
                features: ['All-Inclusive Planning', 'Luxury Vendor Curation', 'Guest Management', 'RSVP Tracking', 'Full Weekend Coordination'],
                description: 'The crème de la crème. Experience the ultimate luxury with a dedicated team catering to your every whim. From welcome parties to farewell brunches, we curate an unforgettable weekend experience.'
            }
        };

        const getQueryParams = () => {
            const params = new URLSearchParams(window.location.search);
            return params.get('plan');
        };

        const loadPlanDetails = () => {
            const planKey = getQueryParams() || 'basic'; // Default to basic if no param
            const plan = plans[planKey];

            if (plan) {
                document.getElementById('plan-title').textContent = plan.title;
                document.getElementById('plan-price').textContent = plan.price;
                document.getElementById('plan-image').src = plan.image;
                document.getElementById('plan-description').textContent = plan.description;

                const featuresList = document.getElementById('plan-features');
                featuresList.innerHTML = ''; // Clear existing
                plan.features.forEach(feature => {
                    const li = document.createElement('li');
                    li.className = 'flex items-center gap-2';
                    li.innerHTML = `<span class="material-symbols-outlined text-primary text-sm">check_circle</span><span>${feature}</span>`;
                    featuresList.appendChild(li);
                });
            }
        };

        document.addEventListener('DOMContentLoaded', loadPlanDetails);
    </script>
</body>

</html>
